<!DOCTYPE html>
<html lang="en" class="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Filters Pattern - Comicogs</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      --color-primary: #2563eb;
      --color-secondary: #7c3aed;
      --color-accent: #ea580c;
      --color-background: #f8fafc;
      --color-foreground: #475569;
      --color-muted: #f1f5f9;
      --color-border: #e2e8f0;
      --color-success: #059669;
    }
    .dark {
      --color-background: #0f172a;
      --color-foreground: #f1f5f9;
      --color-primary: #3b82f6;
      --color-secondary: #8b5cf6;
      --color-accent: #f59e0b;
      --color-muted: #1e293b;
      --color-border: #334155;
    }
  </style>
</head>
<body class="bg-background text-foreground">

<div class="min-h-screen">
  <!-- Top Filter Bar (Mobile First) -->
  <div class="bg-background border-b border-border p-4">
    <div class="max-w-7xl mx-auto">
      
      <!-- Mobile Filter Controls -->
      <div class="flex items-center justify-between mb-4 lg:hidden">
        <button 
          id="mobile-filter-toggle"
          class="flex items-center gap-2 px-4 py-2 bg-primary text-white rounded-lg font-medium"
        >
          <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2.586a1 1 0 01-.293.707l-6.414 6.414a1 1 0 00-.293.707V17l-4 4v-6.586a1 1 0 00-.293-.707L3.293 7.414A1 1 0 013 6.707V4z"/>
          </svg>
          Filters
          <span class="bg-white/20 px-2 py-1 rounded text-xs">3</span>
        </button>
        
        <div class="flex items-center gap-2">
          <span class="text-sm text-muted-foreground">2,431 results</span>
          <select class="bg-background border border-border rounded px-3 py-2 text-sm">
            <option>Newest First</option>
            <option>Price: Low to High</option>
            <option>Price: High to Low</option>
            <option>Most Popular</option>
          </select>
        </div>
      </div>

      <!-- Active Filters Display -->
      <div class="flex flex-wrap gap-2 mb-4">
        <span class="inline-flex items-center gap-2 bg-primary/10 text-primary px-3 py-1 rounded-full text-sm">
          Marvel Comics
          <button class="hover:bg-primary/20 rounded-full p-0.5">
            <svg class="w-3 h-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
            </svg>
          </button>
        </span>
        
        <span class="inline-flex items-center gap-2 bg-secondary/10 text-secondary px-3 py-1 rounded-full text-sm">
          Grade: NM (9.0+)
          <button class="hover:bg-secondary/20 rounded-full p-0.5">
            <svg class="w-3 h-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
            </svg>
          </button>
        </span>
        
        <span class="inline-flex items-center gap-2 bg-accent/10 text-accent px-3 py-1 rounded-full text-sm">
          $100 - $500
          <button class="hover:bg-accent/20 rounded-full p-0.5">
            <svg class="w-3 h-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
            </svg>
          </button>
        </span>
        
        <button class="text-muted-foreground hover:text-foreground text-sm underline">
          Clear all
        </button>
      </div>
    </div>
  </div>

  <div class="max-w-7xl mx-auto flex">
    
    <!-- Desktop Sidebar Filters -->
    <div class="hidden lg:block w-80 border-r border-border bg-muted/30 min-h-screen">
      <div class="p-6 space-y-6">
        
        <!-- Search -->
        <div>
          <label class="block text-sm font-medium text-foreground mb-2">Search</label>
          <div class="relative">
            <input 
              type="text" 
              placeholder="Comic title, series, creator..."
              class="w-full pl-10 pr-4 py-2 bg-background border border-border rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent"
            />
            <svg class="absolute left-3 top-2.5 w-5 h-5 text-muted-foreground" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
            </svg>
          </div>
        </div>

        <!-- Publisher -->
        <div>
          <label class="block text-sm font-medium text-foreground mb-3">Publisher</label>
          <div class="space-y-2">
            <label class="flex items-center">
              <input type="checkbox" checked class="text-primary rounded border-border focus:ring-primary" />
              <span class="ml-3 text-sm">Marvel Comics</span>
              <span class="ml-auto text-xs text-muted-foreground">(1,234)</span>
            </label>
            <label class="flex items-center">
              <input type="checkbox" class="text-primary rounded border-border focus:ring-primary" />
              <span class="ml-3 text-sm">DC Comics</span>
              <span class="ml-auto text-xs text-muted-foreground">(987)</span>
            </label>
            <label class="flex items-center">
              <input type="checkbox" class="text-primary rounded border-border focus:ring-primary" />
              <span class="ml-3 text-sm">Image Comics</span>
              <span class="ml-auto text-xs text-muted-foreground">(456)</span>
            </label>
            <label class="flex items-center">
              <input type="checkbox" class="text-primary rounded border-border focus:ring-primary" />
              <span class="ml-3 text-sm">Dark Horse</span>
              <span class="ml-auto text-xs text-muted-foreground">(234)</span>
            </label>
            <button class="text-primary text-sm hover:underline">Show more...</button>
          </div>
        </div>

        <!-- Price Range -->
        <div>
          <label class="block text-sm font-medium text-foreground mb-3">Price Range</label>
          <div class="space-y-3">
            <div class="flex gap-3">
              <input 
                type="number" 
                placeholder="Min" 
                class="flex-1 px-3 py-2 bg-background border border-border rounded focus:ring-2 focus:ring-primary focus:border-transparent"
              />
              <input 
                type="number" 
                placeholder="Max" 
                class="flex-1 px-3 py-2 bg-background border border-border rounded focus:ring-2 focus:ring-primary focus:border-transparent"
              />
            </div>
            
            <!-- Price Range Slider -->
            <div class="px-3">
              <input 
                type="range" 
                min="0" 
                max="10000" 
                value="500" 
                class="w-full accent-primary"
              />
              <div class="flex justify-between text-xs text-muted-foreground mt-1">
                <span>$0</span>
                <span>$10k+</span>
              </div>
            </div>

            <!-- Quick Price Ranges -->
            <div class="grid grid-cols-2 gap-2">
              <button class="px-3 py-2 text-sm bg-background border border-border rounded hover:bg-muted transition-colors">
                Under $50
              </button>
              <button class="px-3 py-2 text-sm bg-primary text-white border border-primary rounded">
                $100-$500
              </button>
              <button class="px-3 py-2 text-sm bg-background border border-border rounded hover:bg-muted transition-colors">
                $500-$1k
              </button>
              <button class="px-3 py-2 text-sm bg-background border border-border rounded hover:bg-muted transition-colors">
                $1k+
              </button>
            </div>
          </div>
        </div>

        <!-- Grade/Condition -->
        <div>
          <label class="block text-sm font-medium text-foreground mb-3">Grade</label>
          <div class="space-y-2">
            <label class="flex items-center">
              <input type="radio" name="grade" class="text-primary border-border focus:ring-primary" />
              <span class="ml-3 text-sm">Any Grade</span>
            </label>
            <label class="flex items-center">
              <input type="radio" name="grade" checked class="text-primary border-border focus:ring-primary" />
              <span class="ml-3 text-sm">NM/M (9.0 - 10.0)</span>
            </label>
            <label class="flex items-center">
              <input type="radio" name="grade" class="text-primary border-border focus:ring-primary" />
              <span class="ml-3 text-sm">VF/NM (7.0 - 9.0)</span>
            </label>
            <label class="flex items-center">
              <input type="radio" name="grade" class="text-primary border-border focus:ring-primary" />
              <span class="ml-3 text-sm">F/VF (5.0 - 7.0)</span>
            </label>
            <label class="flex items-center">
              <input type="radio" name="grade" class="text-primary border-border focus:ring-primary" />
              <span class="ml-3 text-sm">G/VG (2.0 - 5.0)</span>
            </label>
          </div>
        </div>

        <!-- Certification -->
        <div>
          <label class="block text-sm font-medium text-foreground mb-3">Certification</label>
          <div class="space-y-2">
            <label class="flex items-center">
              <input type="checkbox" class="text-primary rounded border-border focus:ring-primary" />
              <span class="ml-3 text-sm">CGC Graded</span>
            </label>
            <label class="flex items-center">
              <input type="checkbox" class="text-primary rounded border-border focus:ring-primary" />
              <span class="ml-3 text-sm">CBCS Graded</span>
            </label>
            <label class="flex items-center">
              <input type="checkbox" class="text-primary rounded border-border focus:ring-primary" />
              <span class="ml-3 text-sm">Raw/Ungraded</span>
            </label>
          </div>
        </div>

        <!-- Era -->
        <div>
          <label class="block text-sm font-medium text-foreground mb-3">Era</label>
          <select class="w-full px-3 py-2 bg-background border border-border rounded focus:ring-2 focus:ring-primary focus:border-transparent">
            <option>All Eras</option>
            <option>Golden Age (1938-1956)</option>
            <option>Silver Age (1956-1970)</option>
            <option>Bronze Age (1970-1985)</option>
            <option>Modern Age (1985-Present)</option>
          </select>
        </div>

        <!-- Additional Filters -->
        <div>
          <label class="block text-sm font-medium text-foreground mb-3">Additional Filters</label>
          <div class="space-y-2">
            <label class="flex items-center">
              <input type="checkbox" class="text-primary rounded border-border focus:ring-primary" />
              <span class="ml-3 text-sm">Key Issues Only</span>
            </label>
            <label class="flex items-center">
              <input type="checkbox" class="text-primary rounded border-border focus:ring-primary" />
              <span class="ml-3 text-sm">First Appearances</span>
            </label>
            <label class="flex items-center">
              <input type="checkbox" class="text-primary rounded border-border focus:ring-primary" />
              <span class="ml-3 text-sm">Variant Covers</span>
            </label>
            <label class="flex items-center">
              <input type="checkbox" class="text-primary rounded border-border focus:ring-primary" />
              <span class="ml-3 text-sm">Signed</span>
            </label>
          </div>
        </div>

        <!-- Apply Filters Button -->
        <div class="pt-4 border-t border-border">
          <button class="w-full bg-primary text-white py-3 px-4 rounded-lg font-medium hover:bg-primary/90 transition-colors">
            Apply Filters
          </button>
          <button class="w-full mt-2 text-muted-foreground py-2 px-4 rounded-lg hover:text-foreground transition-colors">
            Reset All
          </button>
        </div>
      </div>
    </div>

    <!-- Main Content Area -->
    <div class="flex-1 p-6">
      <!-- Results Header -->
      <div class="flex items-center justify-between mb-6">
        <div>
          <h1 class="text-2xl font-bold text-foreground">Comic Books</h1>
          <p class="text-muted-foreground">2,431 results found</p>
        </div>
        
        <!-- Desktop Sort -->
        <div class="hidden lg:flex items-center gap-4">
          <span class="text-sm text-muted-foreground">Sort by:</span>
          <select class="bg-background border border-border rounded px-3 py-2">
            <option>Newest First</option>
            <option>Price: Low to High</option>
            <option>Price: High to Low</option>
            <option>Most Popular</option>
            <option>Ending Soon</option>
          </select>
          
          <!-- View Toggle -->
          <div class="flex border border-border rounded">
            <button class="p-2 bg-primary text-white rounded-l">
              <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24">
                <path d="M4 6h16v2H4zm0 5h16v2H4zm0 5h16v2H4z"/>
              </svg>
            </button>
            <button class="p-2 bg-background hover:bg-muted">
              <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24">
                <path d="M4 4h4v4H4V4zm6 0h4v4h-4V4zm6 0h4v4h-4V4zM4 10h4v4H4v-4zm6 0h4v4h-4v-4zm6 0h4v4h-4v-4zM4 16h4v4H4v-4zm6 0h4v4h-4v-4zm6 0h4v4h-4v-4z"/>
              </svg>
            </button>
          </div>
        </div>
      </div>

      <!-- Placeholder Results -->
      <div class="bg-muted/50 rounded-lg p-12 text-center">
        <svg class="w-16 h-16 mx-auto text-muted-foreground mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"/>
        </svg>
        <h3 class="text-lg font-medium text-foreground mb-2">Comic Listings Would Appear Here</h3>
        <p class="text-muted-foreground">Grid or list view of filtered comic book listings</p>
      </div>
    </div>
  </div>

  <!-- Mobile Filter Drawer -->
  <div id="mobile-filter-drawer" class="fixed inset-0 z-50 lg:hidden hidden">
    <!-- Backdrop -->
    <div class="fixed inset-0 bg-black/50 backdrop-blur-sm"></div>
    
    <!-- Drawer -->
    <div class="fixed inset-y-0 right-0 w-full max-w-sm bg-background shadow-xl">
      <div class="flex items-center justify-between p-4 border-b border-border">
        <h2 class="text-lg font-semibold">Filters</h2>
        <button id="mobile-filter-close" class="p-2 hover:bg-muted rounded">
          <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
          </svg>
        </button>
      </div>
      
      <div class="p-4 space-y-6 overflow-y-auto h-full pb-20">
        <!-- Same filter content as desktop sidebar, but optimized for mobile -->
        <!-- Publisher -->
        <div>
          <label class="block text-sm font-medium text-foreground mb-3">Publisher</label>
          <div class="space-y-2">
            <label class="flex items-center">
              <input type="checkbox" checked class="text-primary rounded border-border focus:ring-primary" />
              <span class="ml-3 text-sm">Marvel Comics</span>
            </label>
            <label class="flex items-center">
              <input type="checkbox" class="text-primary rounded border-border focus:ring-primary" />
              <span class="ml-3 text-sm">DC Comics</span>
            </label>
          </div>
        </div>

        <!-- Price Range (Simplified for mobile) -->
        <div>
          <label class="block text-sm font-medium text-foreground mb-3">Price Range</label>
          <div class="grid grid-cols-2 gap-2">
            <button class="px-3 py-2 text-sm bg-background border border-border rounded">Under $50</button>
            <button class="px-3 py-2 text-sm bg-primary text-white border border-primary rounded">$100-$500</button>
            <button class="px-3 py-2 text-sm bg-background border border-border rounded">$500-$1k</button>
            <button class="px-3 py-2 text-sm bg-background border border-border rounded">$1k+</button>
          </div>
        </div>
      </div>

      <!-- Mobile Filter Actions -->
      <div class="absolute bottom-0 left-0 right-0 p-4 bg-background border-t border-border">
        <div class="flex gap-3">
          <button class="flex-1 bg-background border border-border text-foreground py-3 px-4 rounded-lg font-medium">
            Clear All
          </button>
          <button class="flex-1 bg-primary text-white py-3 px-4 rounded-lg font-medium">
            Show Results
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Demo Theme Toggle -->
  <div class="fixed bottom-4 right-4">
    <button 
      onclick="document.documentElement.classList.toggle('dark')"
      class="bg-primary text-white p-3 rounded-full shadow-lg hover:bg-primary/90 transition-colors"
    >
      ðŸŒ™
    </button>
  </div>
</div>

<script>
  // Mobile filter drawer
  const mobileToggle = document.getElementById('mobile-filter-toggle');
  const mobileDrawer = document.getElementById('mobile-filter-drawer');
  const mobileClose = document.getElementById('mobile-filter-close');

  mobileToggle?.addEventListener('click', () => {
    mobileDrawer.classList.remove('hidden');
  });

  mobileClose?.addEventListener('click', () => {
    mobileDrawer.classList.add('hidden');
  });

  // Close on backdrop click
  mobileDrawer?.addEventListener('click', (e) => {
    if (e.target === mobileDrawer) {
      mobileDrawer.classList.add('hidden');
    }
  });
</script>

</body>
</html>
